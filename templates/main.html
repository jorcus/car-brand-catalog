@import "https://fonts.googleapis.com/css?family=Open+Sans";body{background-image:url(http://www.runjackson.org/wp-content/uploads/RoadRaceBackground.jpg)}.flash{background-color:#98FB98;width:100%;text-decoration:none}.flash li{list-style-type:none;text-align:center}.card{font-family:'Open Sans',sans-serif;overflow:hidden;box-shadow:0 2px 5px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12);color:#272727;border-radius:2px;margin:0;background:#f5f5f5}.card .title{font-size:1rem;font-weight:300}.card .content{padding:1.3rem;font-weight:300;border-radius:0 0 2px 2px}.card p{margin:0}.card .action{border-top:1px solid rgba(160,160,160,0.2);padding:1.3rem}.card a{color:#ffab40;margin-right:1.3rem;transition:color .3s ease;text-transform:uppercase;text-decoration:none}.card .image{position:relative;opacity:1;-webkit-transition:.3s ease-in-out;transition:.3s ease-in-out}.card .image:hover{opacity:.5}.card .image .title{position:absolute;bottom:0;left:0;padding:1rem;color:#fff}.card .image img{border-radius:3px 3px 3px 3px}.front-image{margin:0;padding:0}.responsive-img{width:100%;height:auto}.full-width{max-width:1400px}.footer{background-color:#2980b9;padding:2rem 4rem;text-align:center;color:#fff}.footer i{font-size:100px}.footer h4{color:#fff;font-size:1em;font-weight:400;text-transform:uppercase;margin-top:2.5rem;margin-bottom:10px}.footer p,.footer a{font-weight:300;font-size:.8em;color:#fff}@media only screen and (min-width: 40.063em){.footer .columns:nth-child(n+2){border-left:1px solid #b3b3b3;min-height:280px}}.footer-links{list-style-type:none}.footer-links li{margin-top:.5em}.index-image{height:350px;width:100%}@media screen and (max-width: 992px){.index-image{height:250px}}@media screen and (max-width: 669px){.index-image{height:200px}}@media screen and (max-width: 639px){.index-image{height:350px}}@media screen and (max-width: 400px){.index-image{height:250px}}
    </style>
</head>
<body style="min-height: 1024px">
{% include "header.html" %}
<div class="container">
    {% block content %}
    {% endblock %}
</div>

<script src="{{ url_for('static', filename='jquery.js') }}"></script>

<script src="{{ url_for('static', filename='foundation.js') }}"></script>
<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
