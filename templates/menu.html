{% extends "main.html" %}
{% block content %}

    <div class="row banner menu">
        <div class="col-md-11 col-md-offset-1 padding-none">
            <h1>{{ brand.name }}</h1>

        </div>
    </div>
    <div class='flash'>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li><strong> {{ message }} </strong></li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>




    <div class="medium-11 columns">
        <div class="card">
            <div class="image"><img src="{{ brand.photo }}" width="100%"> <span class="title">{{ brand.name }}</span>
            </div>
            <div class="content" >
                <p>{{ brand.description }}</p>
            </div>
            <div class="action">
                <div class="row padding-top padding-bottom">
                    <div class="col-md-11 padding-none">
                        <a href="{{ url_for('editBrand', brand_id = brand.id ) }}">
                            <button class="btn btn-default" id="new-menu-item">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit Brand
                            </button>
                        </a>

                        <a href="{{ url_for('deleteBrand', brand_id = brand.id ) }}">
                            <button class="btn btn-default delete" id="delete-brand">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete Brand
                            </button>
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
